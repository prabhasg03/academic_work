<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitoring System</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .menu a:hover {
            background-color: #555;
        }
        .menu a.active {
            background-color: #555;
            border-color: #fff;
        }
        .list-group {
            padding-left: 0;
            list-style: none;
        }
        .list-group-item {
            background-color: #333;
            border: 1px solid #444;
            margin-bottom: 5px;
            padding: 10px;
            text-align: center;
        }
        .list-group-item:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="my-4">Air Quality Monitoring System</h1>
        </div>
        <div class="menu">
            <a href="/present" class="list-group-item">Current Data</a>
            <a href="/past" class="list-group-item">Past Data</a>
            <a href="/future" class="list-group-item">Future Predictions</a>
        </div>
    </div>
</body>
</html>
