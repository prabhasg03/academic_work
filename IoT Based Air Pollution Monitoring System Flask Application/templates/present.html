<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Data</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            align-content: center;
            align-self: center;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        h2 {
            margin-top: 20px;
        }
        h3 {
            margin-top: 10px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #fff;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #444;
        }
        td {
            background-color: #666;
        }
        .suggestions {
            margin-top: 20px;
        }
        .suggestion-list {
            margin-left: 20px;
        }
        .suggestion {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Current Data</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Air Quality Index: {{ data.air_quality }} PPM</h5>
                <p class="card-text">CO Level: {{ data.co }} PPM</p>
                <p class="card-text">Smoke Level: {{ data.smoke }} PPM</p>
                <p class="card-text">Temperature: {{ data.temperature }}Â°C</p>
                <p class="card-text">Humidity: {{ data.humidity }}%</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</body>
</html>
